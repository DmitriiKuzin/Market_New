<div class="login-form">
    <form #form='ngForm' class='mb-4' autocomplete="off" (submit)="onSubmit(form)">
        <h2 class="text-center">Регистация нового менеджера</h2>
        <div class="form-group">
            <label>Придумайте логин</label>
            <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="form.UserName" required>
        </div>
        <div class="form-group">
            <label>Придумайте пароль</label>
            <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="form.Password"
                required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Создать аккаунт</button>
        </div>
    </form>
</div>
