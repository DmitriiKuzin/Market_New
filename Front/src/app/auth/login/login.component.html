<div *ngIf="hasDefaultUser" class="login-form">
    <form #form='ngForm' class='mb-4' autocomplete="off" (submit)="onSubmit(form)">
        <h2 class="text-center">Вход на сайт</h2>
        <div class="form-group">
            <label>Логин</label>
            <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="form.UserName" required>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="form.Password"
                required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </div>
    </form>
    <p class="text-center"><a routerLink="/register">Создать аккаунт</a></p>
</div>


<div *ngIf="!hasDefaultUser" class="login-form">
    <app-register-manager></app-register-manager>
</div>
