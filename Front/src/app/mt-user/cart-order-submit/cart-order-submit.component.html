<!-- Modal -->
<div class="modal fade" id="OrderSubmitModal" tabindex="-1" role="dialog" aria-labelledby="OrderSubmitModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="OrderSubmitModal">Введите данные для оформления заказа</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #form="ngForm" id="SubForm" (submit)="onSubmit()">
                    <div class="container">
                        <div class="form-group">
                            <label>Имя</label>
                            <input class="form-control" name="name" [(ngModel)]="apiService.currentCustomer.name"
                                required />
                        </div>
                        <div class="form-group">
                            <label>Адрес</label>
                            <input class="form-control" name="code" [(ngModel)]="apiService.currentCustomer.address"
                                required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancel" type="button" class="btn btn-secondary" data-dismiss="modal" #closeModal>Отмена</button>
                <button type="submit" form="SubForm" class="btn btn-primary">Сохранить</button>                
            </div>
        </div>
    </div>
</div>
