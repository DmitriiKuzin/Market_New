<!-- Modal -->
<div class="modal fade" id="UserEditModal" tabindex="-1" role="dialog" aria-labelledby="UserEditeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="UserEditeModalLabel">Изменение пользователя</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #form="ngForm" id="UserEditForm" (submit)="onSubmit(form)">
                    <div class="container">
                        <div class="form-group">
                            <label>Логин пользователя</label>
                            <input class="form-control" name="userName" [(ngModel)]="apiService.userForEdit.userName"
                                required />
                        </div>
                        <div class="form-group">
                            <label>Имя заказчика</label>
                            <input class="form-control" name="name" [(ngModel)]="apiService.userForEdit.customer.name"
                                required />
                        </div>

                        <div class="form-group">
                            <label>Код заказчика</label>
                            <input  class="form-control" name="code" [(ngModel)]="apiService.userForEdit.customer.code"
                            readonly />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" name="email" [(ngModel)]="apiService.userForEdit.email"
                                required />
                        </div>


                        <div class="form-group">
                            <label>Адрес</label>
                            <input class="form-control" name="address"
                                [(ngModel)]="apiService.userForEdit.customer.address" required />
                        </div>
                        <div class="form-group">
                            <label>Скидка</label>
                            <input class="form-control" name="discount"
                                [(ngModel)]="apiService.userForEdit.customer.discount" required />
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancel" type="button" class="btn btn-secondary" data-dismiss="modal"
                    #closeBtn>Отмена</button>
                <button class="btn btn-danger" (click)="onDelete()">Удалить</button>
                <button type="submit" form="UserEditForm" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>
