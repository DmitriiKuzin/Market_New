
<!-- Modal -->
<div class="modal fade" id="UserNewModal" #UserNewModal tabindex="-1" role="dialog" aria-labelledby="UserNewModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="UserNewModalLabel">Добавить пользователя</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #newForm="ngForm" id="UserNewForm" (submit)="onSubmit(newForm)">
                    <div class="container">
                        <div class="form-group">
                            <label>Логин пользователя</label>
                            <input class="form-control" name="userName" [(ngModel)]="user.userName"
                                required />
                        </div>
                        
                        <div class="form-group">
                            <label>Пароль</label>
                            <input class="form-control" type="password" name="password"
                                [(ngModel)]="user.password"  required/>
                        </div>
                        <div class="form-group">
                            <label>Адрес</label>
                            <input class="form-control" name="address"
                                [(ngModel)]="user.customer.address"  />
                        </div>
                        <div class="form-group">
                            <label>Имя заказчика</label>
                            <input class="form-control" name="name" [(ngModel)]="user.customer.name"
                                 />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancel" type="button" class="btn btn-secondary" data-dismiss="modal"
                    #closeBtn (click)="cancel(newForm)">Отмена</button>
                <button class="btn btn-danger" (click)="onDelete()">Удалить</button>
                <button type="submit" form="UserNewForm" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>
